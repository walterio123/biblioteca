<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--head-->
<head th:replace="../templates.fragments/head :: head"></head>

    
    <body  >
        <div class="container">
         	<!--ERRORES - EXITO -->
            <p th:if="${error} != null" th:text="${error}" style="color:rgb(255, 0, 0);"></p> 
            <p th:if="${exito} != null" th:text="${exito}" style="color:rgb(128, 255, 0);"></p> 
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                  <form th:action=@{/login}>
                    <div class="form-floating mb-3">
                      <input type="tex" class="form-control" id="floatingInput" placeholder="Perez" name="apellido">
                      <label for="floatingInput">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                      <label for="floatingPassword">Password</label>
                    </div>
      
                    
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                        in</button>
                    </div>
                    <hr>
                    <h5>You do not have an account?</h5>
                    <div class="d-grid mb-2">
                        <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                          <i class="fas fa-share "> <a href="/cliente/cliente"  ></i> Subscribe
                        </button>
                      </div>
                   

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
</body>
</html>
